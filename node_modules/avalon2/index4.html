<!DOCTYPE html>
<html>
    <head lang="en">

        <script type="text/javascript" src="./dist/avalon.js"></script>
        <script>

            var vm = avalon.define({
                $id: "test",
                json: {
                    a: 'a',
                    b: 'b',
                    c: 'c'
                },
                json2: {
                    a: 'a',
                    b: 'b',
                    c: 'c'
                }
            });
         console.log( vm.hasOwnProperty('$id') )
         console.log( vm.hasOwnProperty('json2') )
        </script>
    </head>
    <body>
        <div :controller="test">
            <div :for="(k,v) in @json">
                {{k}}++{{v}}
            </div>
            <div :for="(k,v) in @json2">
                {{k}}++{{v}}
            </div>
        </div>
    </body>


</html>
